<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insira Números Inteiros</h1>
        <input type="number" id="numero" placeholder="Digite um número inteiro">
        <button id="inserir">Inserir</button>
        <button id="ordenar">Ordenar</button>

        <div class="resultados">
            <label id="listaNumeros">Números Inseridos: </label>
            <label id="listaOrdenada">Números Ordenados: </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
